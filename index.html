<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>checkout</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Checkout</h1>
        <form>
          <h3>Contact information</h3>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="user_email" />
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="user_phone" />

          <h3>Shipping address</h3>
          <label for="name">Full name</label>
          <input type="text" id="name" name="user_name" />
          <label for="address">Address</label>
          <input type="text" id="address" name="user_address" />
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" />

          <label for="country">State</label>
          <select id="country" name="user_country">
            <option value="AS">Australia</option>
            <option value="C">China</option>
            <option value="I">India</option>
          </select>
          <label for="code">Postal code</label>

          <input type="checkbox" id="save" />
          <label for="save">Save this information for next time</label>
        </form>
        <button class="button" type="submit">Continue</button>
      </div>

      <div class="card">
        <div class="bag item">
          <img src="./images/photo1.png" alt="bag" />
          <div class="amount">
            <small>Vintage Backbag</small>
            <span class="cost">$54.99</span>
          </div>
        </div>
        <div class="bag item">
          <img src="./images/photo1.png" alt="bag" />
          <div class="amount">
            <small>Vintage Backbag</small>
            <span class="cost">$54.99</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
